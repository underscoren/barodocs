<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaroDocs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.2/slate/bootstrap.min.css" integrity="sha512-YjfrOR3ZCJt6xtVn6J6O/CkcCkR1pSZgva/yScp7pq9cc25tWZRtVdKHMoz1T5au89zWfRO+lwMBk+n+bCzsjQ==" crossorigin="anonymous" />
    <style>
        #sidebar {
            height: 100vh;
            width: 20rem;
            position: absolute;
            top: 0;
            left: 0;
            overflow-y: scroll;
        }

        #search-results {
            list-style: none;
            width: calc(100% - 2px);
            margin-top: 0;
            margin-left: 1px;
            padding: 0;
            border-bottom-left-radius: 0.25rem;
            border-bottom-right-radius: 0.25rem;
        }

        #search-results li {
            padding-left: 1rem;
            overflow-x: hidden;
        }

        #search-results li:last-child {
            border-bottom-left-radius: 0.25rem;
            border-bottom-right-radius: 0.25rem;
        }

        #search-results li:hover, #sidebar-results li:hover {
            background-color: #babcbf;
            cursor: pointer;
        }

        .cropped-image {
            display: inline-block;
        }

        #hover {
            position: absolute;
            max-width: 350px;
            overflow-x: hidden;
            border: 1px dashed #3e3f40;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <nav id="sidebar" class="bg-primary border-right" >
        <div class="d-flex border-bottom">
            <input placeholder="Search" type="text" class="m-2 p-1 d-flex flex-fill" id="sidebar-searchbar">
        </div>
        <ul id="sidebar-results" class="w-100 list-unstyled" style="overflow-y: hidden;"></ul>
    </nav>
    
    <div id="page"></div>
    
    <div id="search" class="container-xl">
        <div class="col w-50 mx-auto" style="margin-top: 25vh">
            <img class="w-75 d-block mx-auto" src="barodocs.png" alt="BaroDocs">
            <input placeholder="Search" class="w-100 mt-3 p-2" type="text" id="searchbar">
            <ul id="search-results" class="bg-light" style="display: none;"></ul>
        </div>
    </div>

    <div id="hover" class="bg-light"></div>
    
    <!-- TODO: bundle all of these into one js file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.4/umd/popper.min.js" integrity="sha512-eUQ9hGdLjBjY3F41CScH3UX+4JDSI9zXeroz7hJ+RteoCaY+GP/LDoM8AO+Pt+DRFw3nXqsjh9Zsts8hnYv8/A==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha512-M5KW3ztuIICmVIhjSqXe01oV2bpe248gOxqmlcYrEzAvws7Pw3z6BK0iGbrwvdrUQUhi3eXgtxp5I8PDo9YfjQ==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-search@2.0.0/dist/umd/js-search.min.js" integrity="sha256-LD9UsSATk+xTzAbk8nD2gA2bjHKvetXtCMDAFkM2K5Q=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>

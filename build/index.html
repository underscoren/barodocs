<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaroDocs</title>
    <meta name="description" content="Automatically generated documentation for Barotrauma">
    <!-- TODO: bundle the css in the build step -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.2/slate/bootstrap.min.css" integrity="sha512-YjfrOR3ZCJt6xtVn6J6O/CkcCkR1pSZgva/yScp7pq9cc25tWZRtVdKHMoz1T5au89zWfRO+lwMBk+n+bCzsjQ==" crossorigin="anonymous" />
    <style>
        @media (min-width: 768px) {
            #search div {
                width: 50%;
            }
        }

        @media (max-width: 768px) {
            #card-deck {
                margin-left: 0;
                padding-left: 0;
                padding-right: 0;
            }
        }


        #sidebar {
            height: 100vh;
            width: 20rem;
            margin-left: -20rem;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
            z-index: 9999;
            transition: margin 0.5s ease-in-out;
        }

        #sidebar.active {
            margin-left: 0;
        }

        #sidebar-dismiss {
            margin-left: 18rem;
        }

        #search-results {
            list-style: none;
            width: calc(100% - 2px);
            margin-top: 0;
            margin-left: 1px;
            padding: 0;
            border-bottom-left-radius: 0.25rem;
            border-bottom-right-radius: 0.25rem;
            overflow-y: hidden;
        }

        #search-results li {
            padding-left: 1rem;
            overflow-x: hidden;
        }

        #search-results li:last-child {
            border-bottom-left-radius: 0.25rem;
            border-bottom-right-radius: 0.25rem;
        }

        #search-results li:hover, #sidebar-results li:hover {
            background-color: #babcbf;
            cursor: pointer;
        }

        .cropped-image {
            display: inline-block;
        }

        #hover {
            position: absolute;
            max-width: 350px;
            overflow-x: hidden;
            border: 1px dashed #3e3f40;
            border-radius: 0.5rem;
        }

        .overlay {
            display: none;
            position: fixed;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.7);
            z-index: 9998;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            top: 0;
        }

        .overlay.active {
            display: block;
            opacity: 1;
        }

        hr {
            border-top: 1px solid rgba(255, 255, 255, .25)
        }
    </style>
</head>
<body>
    <nav id="sidebar" class="bg-primary border-right" >
        <button id="sidebar-dismiss" type="button" class="close position-fixed text-danger"><span>&times;</span></button>
        <div id="sidebarsearchbar">
    </nav>
    
    <div id="page"></div>
    
    <div id="search" class="container-md">
        <div class="col mx-auto" style="margin-top: 25vh">
            <img class="w-75 d-block mx-auto" src="barodocs.png" alt="BaroDocs">
            <div id="mainsearchbar" class="w-100"></div>
        </div>
    </div>

    <div class="overlay"></div>

    <div id="hover" class="bg-light" style="display: none;"></div>

    <script src="bundle.js"></script>
</body>
</html>
